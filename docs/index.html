<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Pages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #444;
        margin-top: 50px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      li {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.2s ease-in-out;
        margin-bottom: 20px;
        width: 400px;
        height: 200px;
      }

      /* Hover effect */
      li:hover {
        transform: scale(1.05);
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      }

      /* Anchor tag styling */
      a:link,
      a:visited,
      a:hover,
      a:active {
        color: #333;
        text-decoration: none;
      }

      .icon-container {
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100%;
      }

      /* SVG Icon styling */
      .icon-container svg {
        height: 100%;
        width: auto;
        position: absolute;
        top: 0;
        right: -50px;
        z-index: -1;
      }

      /* Color scheme for first list item */
      li:nth-child(odd) .icon-container svg {
        fill: #4caf50;
      }

      /* Color scheme for second list item */
      li:nth-child(even) .icon-container svg {
        fill: #bd4d4d;
      }

      /* Color scheme for third list item */
      li:nth-child(3) .icon-container svg {
        fill: #1976d2;
      }

      /* Color scheme for fourth list item */
      li:nth-child(4) .icon-container svg {
        fill: #fdd835;
      }
    </style>
  </head>
